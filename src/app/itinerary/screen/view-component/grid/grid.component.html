<div [ngClass]="viewComponentType + '-display'" class="container-fluid grid-container px-0">
  <div *ngFor="let item of viewComponent[viewComponentType] | keyvalue">
    <app-grid *ngIf="isComposite(item.value)" [viewComponent]="item.value"></app-grid>
    <app-simple *ngIf="!isComposite(item.value)" [viewComponent]="item.value"></app-simple>
  </div>
</div>
